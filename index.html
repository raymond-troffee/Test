<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troffee Education - Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a3a5a 0%, #0f2537 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ff9500;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .links-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .links-table th {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b00 100%);
            color: #ffffff;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        .links-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .links-table tr:hover {
            background-color: #f5f5f5;
        }

        .links-table tr:last-child td {
            border-bottom: none;
        }

        .link-item {
            color: #1a3a5a;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .link-item:hover {
            color: #ff9500;
        }

        .link-icon {
            font-size: 24px;
        }

        .link-description {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>ü¶â Troffee Education</h1>
        <table class="links-table">
            <thead>
                <tr>
                    <th>Game / Activity</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="game.html" class="link-item">
                            <span class="link-icon">üéÆ</span>
                            <span>Padankan Haiwan Safari</span>
                        </a>
                    </td>
                    <td>
                        <div class="link-description">Match safari animals with their names in this interactive matching game</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="game2.html" class="link-item">
                            <span class="link-icon">üèÉ</span>
                            <span>Word Runner</span>
                        </a>
                    </td>
                    <td>
                        <div class="link-description">Endless runner game - collect word parts by swiping left and right</div>
                    </td>
                </tr>
                <!-- Add more game links here as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
